<ion-header>
  
  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding class="background">
  <br>
  <br>
  <br>
  <br>
  <form #registerForm="ngForm" (ngSubmit)="register()" class="background">
    <ion-row>
      <ion-col class="border">
        <ion-list inset class="border2">
          
        
          <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input type="text" placeholder="Nombre y Apellido" name="name" [(ngModel)]="user.name" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="contact" item-left></ion-icon>
            <ion-input type="text" placeholder="Usuario" name="username" [(ngModel)]="user.username" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="mail" item-left></ion-icon>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="user.password" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-input type="password" placeholder="Confirmar contraseÃ±a" name="confirm_password" [(ngModel)]="user.confirm_password" required></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
<br>

    <ion-row>
      <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Register</button>
    </ion-row>
    
  </form>
  
</ion-content>
