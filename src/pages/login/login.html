<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item text-center padding-bottom>
            <ion-img width="64" height="64" src="assets/icon/breakpoints64x64.png"></ion-img>
            <h2 text-center>ion-books</h2>
            <p text-center>Your BestSellers List</p>
          </ion-item>
          
          <ion-item>
            <ion-icon name="contact" item-left></ion-icon>
            <ion-input type="text" placeholder="Usuario" name="username" [(ngModel)]="username" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-input type="text" placeholder="ContraseÃ±a" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <button ion-button full type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
      </ion-col>
    </ion-row>
    
  </form>
  
  <ion-row>
    <button ion-button block clear (click)="createAccount()">Create New Account</button>
  </ion-row>
</ion-content>
