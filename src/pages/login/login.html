<ion-header>
  <style>
    body{
      font-family: 'Homer_Simpson_Revised' !important;
      font-weight: 400 !important;
      }
    </style>  
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  class="background">
<br>
<br>
<br>
<br>
<ion-img class="background" width="380px" height="180px" src="assets/icon/logo.png"></ion-img>

  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" padding>
    <ion-row>
      <ion-col class="border">
        <ion-list inset class="border2" >
          <ion-item>
            <ion-icon name="contact" item-left></ion-icon>
            <ion-input type="text" placeholder="Usuario" name="username" [(ngModel)]="userLogin.username" required class="letter"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="userLogin.password" required class="letter"></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <button ion-button full primary type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
      </ion-col>
    </ion-row>
    
  </form>
  
  <ion-row>
    <button ion-button block clear class="letter" (click)="createAccount()">Create New Account</button>
  </ion-row>
 </ion-content>
