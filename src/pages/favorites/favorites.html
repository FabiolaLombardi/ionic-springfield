<ion-header>

    <ion-navbar color="primary">
        <ion-title>Favorites</ion-title>
    </ion-navbar>


</ion-header>
<ion-content class="alert">
        <ion-list *ngFor="let i of favorites" class="alert">
                <ion-item-sliding #item (tap)="itemPress(i)" class="alert">
                  <ion-item>
                    <span>{{i.quote}}</span>
                  </ion-item>

                </ion-item-sliding>
            </ion-list>          
</ion-content>
