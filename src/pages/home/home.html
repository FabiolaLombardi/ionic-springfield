<ion-header>
 
  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button icon-only (click)="openModal()">
            <ion-icon name="heart" ></ion-icon>
          </button>
        </ion-buttons>
    
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding id="ion-content">
  <h1 text-center class="welcome">Hi, {{user.username}}</h1>

<ion-card *ngFor="let i of show" height="30px" class="card">
    <ion-card-content>
    <span>{{i.quote}}</span>
    <br>
    <button ion-button full class="letter" (click)="view2(i)">Guess</button>
</ion-card-content>
</ion-card>




<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more quotes...">
</ion-infinite-scroll-content>

</ion-infinite-scroll>
